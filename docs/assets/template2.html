<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white; /* Set body background to white */
            color: black; /* Set text color to black */
        }

        header {
            background-color: #182251; /* Theme blue for headers */
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            width: 250px;
            height: 100%;
            background-color: #f9f9f9; /* Light background for the left bar */
            position: fixed;
            padding-top: 20px;
        }

        nav a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #182251; /* Theme blue for links */
        }

        nav a:hover {
            background-color: #ddd;
        }

        .dropdown-btn {
            background-color: #182251; /* Theme blue for dropdown button */
            color: white;
            padding: 15px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
            outline: none;
            font-weight: bold; /* Bold text for items with dropdown menus */
        }

        .dropdown-content {
            display: none;
            padding-left: 20px;
            position: absolute;
            background-color: #f9f9f9; /* Light background for dropdown content */
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            padding: 15px;
            text-decoration: none;
            display: block;
            color: #182251; /* Theme blue for dropdown links */
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        main {
            margin-left: 250px;
            padding: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Website Name</h1>
</header>

<nav>
    <a href="#">Home</a>
    <button class="dropdown-btn">Services</button>
    <div class="dropdown-content">
        <a href="#">Service 1</a>
        <a href="#">Service 2</a>
        <a href="#">Service 3</a>
    </div>
    <button class="dropdown-btn">Products</button>
    <div class="dropdown-content">
        <a href="#">Product 1</a>
        <a href="#">Product 2</a>
        <a href="#">Product 3</a>
    </div>
    <a href="#">Contact</a>
</nav>

<main>
    <h2>Main Content Area</h2>
    <p>This is the main content of your website.</p>
</main>

<script>
    // JavaScript to handle dropdowns
    document.addEventListener("DOMContentLoaded", function () {
        var dropdownBtns = document.querySelectorAll(".dropdown-btn");
        dropdownBtns.forEach(function (btn) {
            btn.addEventListener("click", function () {
                this.classList.toggle("active");
                var content = this.nextElementSibling;
                if (content.style.display === "block") {
                    content.style.display = "none";
                } else {
                    content.style.display = "block";
                }
            });
        });
    });
</script>

</body>
</html>
